version: "2"
sql:
  - schema: "internal/db/postgres/migrations"
    queries: "internal/db/postgres/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            nullable: false
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              pointer: true
              type: "time.Time"
